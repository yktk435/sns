<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" title="Green styles">
</head>

<body>
    <script type="text/javascript" src="js/index.js"></script>
    <div class="parent">
        <!-- アイコン -->
        <div class="main left border">
            <div>
                <div class="div-outside-image">
                    <a class="icon-link" href="" aria-label="ホーム">
                        <img class="image-icon" src="image/home.png" alt="ホームアイコン">
                    </a>
                </div>
                <div class="div-outside-image">
                    <a class="icon-link" href="" aria-label="検索">
                        <img class="image-icon" src="image/serch.png" alt="検索アイコン">
                    </a>
                </div>
                <div class="div-outside-image">
                    <a class="icon-link" href="" aria-label="通知">
                        <img class="image-icon" src="image/bell.png" alt="通知アイコン">
                    </a>
                </div>
                <div class="div-outside-image">
                    <a class="icon-link" href="" aria-label="DM">
                        <img class="image-icon" src="image/dm.png" alt="DMアイコン">
                    </a>
                </div>
                <div class="div-outside-image">
                    <a class="icon-link" href="" aria-label="アカウント画面">
                        <img class="image-icon" src="image/human.png" alt="人アイコン">
                    </a>
                </div>
            </div>
        </div>
        <!-- タイムライン系 -->
        <div class="main center border">
            <div>ホーム</div>
            <div>投稿画面</div>
            <div>投稿</div>
        </div>
        <!-- その他情報 -->
        <div class="main right border">
            right
        </div>
    </div>
</body>

</html>
